name: Publish Python Package

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
      - uses: abatilo/actions-poetry@v2
      - name: Poetry build
        run: poetry build -n
      - name: Poetry publish
        run: poetry publish -n -u __token__ -p ${{ secrets.PYPI_TOKEN }}
